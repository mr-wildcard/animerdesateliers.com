name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - master
    paths:
      - 'packages/workers/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN_WORKERS }}
